<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{registro.titulo}">Registro | FiloSeries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<!-- Header/Navegación importada desde fragments -->
<div th:replace="~{layout/header :: header}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title text-center mb-0" th:text="#{registro.titulo}">Registro de Usuario</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/registro}" th:object="${usuario}" method="post" class="needs-validation" novalidate>

                        <!-- Nombre completo -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label" th:text="#{registro.nombre}">Nombre completo</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" th:placeholder="#{registro.nombre.placeholder}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">
                                Por favor introduce tu nombre completo.
                            </div>
                        </div>

                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="#{registro.username}">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" th:placeholder="#{registro.username.placeholder}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                                Este nombre de usuario ya está en uso.
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label" th:text="#{registro.email}">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" th:placeholder="#{registro.email.placeholder}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                Por favor introduce un correo electrónico válido.
                            </div>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{registro.password}">Contraseña</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" th:placeholder="#{registro.password.placeholder}" required>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                La contraseña debe tener al menos 8 caracteres.
                            </div>
                        </div>

                        <!-- Botón de registro -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" th:text="#{registro.boton}">Registrarse</button>
                        </div>

                        <div class="mt-3 text-center">
                            <p th:text="#{registro.ya.tienes.cuenta}">¿Ya tienes una cuenta?</p>
                            <a th:href="@{/login}" class="text-decoration-none" th:text="#{registro.iniciar.sesion}">Iniciar sesión</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer importado desde fragments -->
<div th:replace="~{layout/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validación del formulario con Bootstrap
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
